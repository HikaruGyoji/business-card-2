<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://use.fontawesome.com/releases/v6.4.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-wrapper" id="cardWrapper">
      <img src="./img/business-card.png" class="card" />
      <div class="card color"></div>
      <div class="card highlight"></div>
    </div>

    <div class="card-wrapper-ura" id="cardWrapperUra">
      <img src="./img/business-card-ura.png" class="card" />
      <div class="card color"></div>
      <div class="card highlight"></div>
    </div>
    <button onclick="toggleCard()" class="toggle">Toggle Card</button>
    <div class="arrow-wrapper">
      <span>touch</span>
      <i class="fa-regular fa-hand-point-up"></i>
    </div>

    <script src="./function.js"></script>
  </body>
</html>
